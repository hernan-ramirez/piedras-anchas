<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="description" content="Posada Piedras Anchas, alojamiento en Villa de las Rosas, Traslasierras, Cordoba, Argentina">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="HJR Edits">
  <title>Posada Piedras Anchas</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#5C743D">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#5C743D">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Posada Piedras Anchas">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Posada Piedras Anchas">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel id="headerPanelDrawer" drawer fixed>

        <!-- Drawer Content -->
        <posada-menu></posada-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <posada-header-buttons></posada-header-buttons>

          <!-- TODO: Instalar Material Design fuera de Polymer y jugar con este boton i -->
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect">
            <i class="material-icons">menu</i>
          </button>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Posada Piedras Anchas</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">Villa de las Rosas, Traslasierra (Cba.) - Argentina</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home" tabindex="-1">
              <posada-fotos album-id="123494251057723" limit="1"></posada-fotos>
              <posada-menu-fotos></posada-menu-fotos>
              <paper-material elevation="2">
                <posada-servicios></posada-servicios>
              </paper-material>
              <paper-material elevation="2">
                <posada-contactenos></posada-contactenos>
              </paper-material>
            </section>

            <section data-route="fotos" tabindex="-1">
              <paper-material elevation="2">
                <h3><iron-icon class="paper-icon-title" icon="editor:insert-photo"></iron-icon>{{params.albumTitulo}}</h3>
              </paper-material>
              <posada-fotos album-id="{{params.albumID}}" limit="40" full-screen="1"></posada-fotos>
            </section>

            <section data-route="fotos-slideshow" tabindex="-1">
              <posada-fotos-slideshow id="slideFotos" album-id="{{params.albumID}}"></posada-fotos-slideshow>
              <paper-material elevation="2">
                <h3 style="display:inline-block"><iron-icon class="paper-icon-title" icon="image:slideshow"></iron-icon>{{params.albumTitulo}}</h3>
                <a id="ver-todas-fotos" href$="{{baseUrl}}fotos/Ver todas las fotos de {{params.albumTitulo}}/{{params.albumID}}">
                  <paper-button raised>
                    <iron-icon icon="image:remove-red-eye"></iron-icon>Ver todas las fotos</paper-button>
                </a>
              </paper-material>
            </section>

            <section data-route="quienes-somos" tabindex="-1">
              <paper-material elevation="2">
                <posada-quienes-somos></posada-quienes-somos>
              </paper-material>
            </section>

            <section data-route="ubicacion" tabindex="-1">
              <div class="image-sizing-cover">
                <google-map api-key="AIzaSyC1DucsSac5HIrqD3tLsFb_mkNhsu-XzZY" map-type="hybrid" fit-to-markers zoom="15">
                  <google-map-marker latitude="-31.9850193" longitude="-65.0551021" draggable="true" title="Posada Piedras Anchas"></google-map-marker>
                </google-map>
              </div>
              <paper-material elevation="2">
                <posada-ubicacion></posada-ubicacion>
              </paper-material>
            </section>

            <section data-route="tarifas" tabindex="-1">
              <paper-material elevation="2">
                <posada-tarifas></posada-tarifas>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
