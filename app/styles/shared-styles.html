<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }

      .image-sizing-cover {
        object-fit: cover;
        -o-object-fit: cover;
        width: 100%;
        height: 448px;
        background: #5C743D;
        box-shadow: 4px 4px 10px #333;
        margin-bottom: 15px;
        background-image: url(../images/loading.gif);
        background-position: center center;
        background-repeat: no-repeat;
        cursor: pointer;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
        .image-sizing-cover {
          height: 300px;
        }
      }

      .paper-icon-title {
        width: 40px;
        height: 40px;
        top: -20px;
        position: absolute;
        text-shadow: 2px 2px #333333;
      }

      pre {
        overflow: auto;
        max-width: 100%;
        white-space: pre-wrap;
        font-family: "Times New Roman", Times, serif;
        font-size: 20px;
        font-weight: 400;
        font-style: italic;
      }

      #ver-todas-fotos {
        margin-top: 15px;
      }

      #ver-todas-fotos paper-button {
        background-color: #5C743D;
        color: white;
      }

      #ver-todas-fotos paper-button:hover {
        background-color: white;
        color: #5C743D;
      }
      /****************
       *
       * SLIDESHOW by HJR
       * es solo un slide casero puro en css3
       * @ para 8 fotogramas
       * @ cada 6 segundos
       *
       *****************/

      @keyframes xfade {
        0% {
          opacity: 1;
        }
        10.5% {
          opacity: 1;
        }
        12.5% {
          opacity: 0;
        }
        98% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .fotoSlide {
        position: absolute;
      }

      @media (min-width: 600px) {
        .fotoSlide {
          width: calc(90% - 3em);
        }
      }

      .fotoSlide0 {
        animation: xfade 48s 42s infinite;
      }

      .fotoSlide1 {
        animation: xfade 48s 36s infinite;
      }

      .fotoSlide2 {
        animation: xfade 48s 30s infinite;
      }

      .fotoSlide3 {
        animation: xfade 48s 24s infinite;
      }

      .fotoSlide4 {
        animation: xfade 48s 18s infinite;
      }

      .fotoSlide5 {
        animation: xfade 48s 12s infinite;
      }

      .fotoSlide6 {
        animation: xfade 48s 6s infinite;
      }

      .fotoSlide7 {
        animation: xfade 48s 0s infinite;
      }
      /****************
       *
       * IMAGENES
       * FULLSCREEN
       *
       *****************/

      .image-sizing-cover:-webkit-full-screen {
        width: 100%;
        height: auto;
      }

      .image-sizing-cover:-moz-full-screen {
        width: 100%;
        height: auto;
      }

      .image-sizing-cover:-ms-fullscreen {
        width: 100%;
        height: auto;
      }

      .image-sizing-cover:full-screen {
        width: 100%;
        height: auto;
      }

      .image-sizing-cover:fullscreen {
        width: 100%;
        height: auto;
      }
    </style>
  </template>
</dom-module>
